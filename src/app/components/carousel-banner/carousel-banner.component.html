<ngx-slick-carousel class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig">
    @for (slide of banners; track slide.id_banner){
        <div ngxSlickItem class="slide">
            <div class="holak">
                <h1 class="text-white">{{slide.titulo_banner}}</h1>
                <p class="text-white">{{slide.texto_boton}}</p>
                <a class="text-white" href="{{slide.url_boton}}"></a>
            </div>
        </div>
    }
</ngx-slick-carousel>
